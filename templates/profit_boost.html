{% extends 'base.html' %}

{% block content %}
    <main>
        <section class="container">
            <h1>Profit Boost Calculator</h1>
            <p>Use this tool to calculate your profit boost for betting odds. Enter your bet details below:</p>

            <form action="{{ url_for('profit_boost') }}" method="POST">
                <div class="form-group">
                    <label for="bet_amount">Bet Amount ($)</label>
                    <input type="number" id="bet_amount" name="bet_amount" required min="1" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="odds">Odds (e.g., +200, -150)</label>
                    <input type="number" id="odds" name="odds" required step="1">
                </div>

                <div class="form-group">
                    <label for="boost_percentage">Profit Boost (%)</label>
                    <input type="number" id="boost_percentage" name="boost_percentage" required min="0" step="1">
                </div>

                <button type="submit" class="btn">Calculate Profit Boost</button>
            </form>
        </section>
    </main>
{% endblock %}
