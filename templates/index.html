<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Betting Odds Calculator â€“ Quickly calculate betting odds, parlays, and profit boosts with our intuitive tools.">
    <title>Betting Odds Calculator</title>
    <style>
        /* General Styles */
        :root {
            --primary-bg: #4c4b4b;
            --secondary-bg: #333;
            --hover-bg: #8b0f0f;
            --primary-text: white;
            --secondary-text: #666;
            --header-text: #white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            text-align: center;
            padding: 1rem 0;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: center;
            background: var(--secondary-bg);
            padding: 0.5rem 0;
        }

        nav a {
            color: var(--primary-text);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            transition: background 0.3s;
        }

        nav a:hover {
            background: var(--hover-bg);
            border-radius: 5px;
        }

        nav a:focus {
            outline: 2px dashed var(--primary-text);
            outline-offset: 2px;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            color: var(--header-text);
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-text);
        }

        /* Footer Styles */
        footer {
            background: var(--primary-bg);
            color: var(--primary-text);
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        /* Responsive Styles */
        @media (max-width: 37.5em) { /* 600px */
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Betting Odds Calculator</h1>
    </header>
    <nav>
        <a href="/" aria-label="Go to the Home page">Home</a>
        <a href="/parlay" aria-label="Go to the Parlay Calculator page">Parlay Calculator</a>
        <a href="/profit-boost" aria-label="Go to the Profit Boost Calculator page">Profit Boost Calculator</a>
    </nav>
    
    <main>
        <section class="container">
            <h1>Welcome to the Betting Odds Calculator</h1>
            <p>Calculate betting odds easily with our tools. Use the navigation above to get started!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Betting Odds Calculator. All Rights Reserved.</p>
    </footer>
</body>
</html>
